name: Nightly long tests

on:
  schedule:
    - cron: '0 2 * * *'  # Every day at 02:00 UTC
  workflow_dispatch: {}

jobs:
  long-tests:
    name: Run long optional tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      - name: Run long tests (RUN_SLOW=1)
        env:
          RUN_SLOW: '1'
        run: |
          # Run pytest and output both console log and JUnit XML for artifact capture
          pytest -q cenop/tests/test_long_births_deaths.py -q --junitxml=long_tests_results.xml || true

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-long-tests-results
          path: |
            long_tests_results.xml
            **/pytest.log
            ./**/instrumented_log_*.txt
            ./**/debug_*.txt
