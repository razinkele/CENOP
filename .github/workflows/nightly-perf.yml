name: Nightly Perf Aggregator

on:
  schedule:
    - cron: '0 3 * * *'  # daily at 03:00 UTC
  workflow_dispatch: {}

jobs:
  nightly-perf:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r cenop/requirements.txt
          python -m pip install -e ./cenop

      - name: Warmup Numba (pre-compile)
        run: |
          python scripts/warmup_numba.py

      - name: Run benchmark (nightly)
        id: bench
        run: |
          python scripts/ci_benchmark.py --ticks 500 --porpoise 500 --baseline ci/perf/short_run_baseline.json || true

      - name: Run baseline update check
        id: update
        run: |
          python scripts/update_baseline.py --history ci/perf/perf_history.csv --baseline ci/perf/short_run_baseline.json --min-runs 7 --window 7 --improvement-factor 0.97

      - name: Generate perf plot
        run: |
          python scripts/generate_perf_plot.py --history ci/perf/perf_history.csv --out ci/perf/perf_plot.png || true

      - name: Commit baseline changes (if any)
        uses: EndBug/add-and-commit@v9
        with:
          author_name: 'github-actions[bot]'
          author_email: '41898282+github-actions[bot]@users.noreply.github.com'
          message: 'perf: update baseline via nightly aggregator'

      - name: Create Pull Request for baseline update
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'perf: update baseline via nightly aggregator'
          title: 'perf: update baseline (nightly aggregator)'
          body: |
            This PR contains an updated perf baseline produced by the nightly performance aggregator. Please review the baseline update and merge if appropriate.
          base: main
          branch: perf/nightly-update-${{ github.run_id }}

      - name: Publish perf plot to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ci/perf
          publish_branch: gh-pages
          commit_message: 'perf: publish nightly perf plot'

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-perf-artifacts
          path: |
            benchmark_result.json
            ci_instrumented_log.txt
            ci_instrumented_stdout.txt
            ci/perf/perf_history.csv

      - name: Print summary
        if: always()
        run: |
          echo "Benchmark result contents:" && cat benchmark_result.json || true
